{% extends 'base.html'%}
{% block content %}
     <h1 class="text-center"> Datasets</h1>
<br>

<header class ="container">
    <div class ='row'>
            <div class="col-lg-12">
                <h2 class="text-center"> Database</h2>
                <hr>
            </div>
    </div>
</header>

<section class="container">
<div class="row">
    <div class="col-lg-12">

            <table class="table table-bordered">

            {% for dataset in datasets %}
                <tr>
                   <td> {{ dataset.title }}</td>
                </tr>
                <br>
            {% endfor %}
        </table>

    </div>
</div>


</section>
{%endblock%}
